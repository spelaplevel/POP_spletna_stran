# Bogastvo v zrnih pšenice
## Navodila za reševanje nalog v programu Excel

---

# Opis problema

Mladenič je rešil življenje kraljevi hčerki. Kralj mu je bil zelo hvaležen, 
zato mu je za nagrado ponudil polovico svojega kraljestva. Mladenič pa to 
ponudbo zavrne in prosi za drugačno nagrado. 40 dni želi prejemati zrna pšenice: 
prvi dan naj dobi 2 zrni pšenice, vsak naslednji dan pa naj se količina podvoji. 
Kralj je globoko užaljen, ker se mladeniču njegova ponudba ni zdela velikodušna 
in je raje izbral zrna pšenice, zato mu naloži 40 udarcev z bičem. Mladenič obupano 
moleduje kralja, naj njegovi modri možje preučijo njegovo željo. Kralj nejevoljno 
naroči modrim možem, naj podrobno preučijo, kako darežljiva je ponudba z zrni pšenice.  

Ali bodo modri možje prepičali kralja, naj se usmili mladeniča? Odpravijo se v 
kraljevo kaščo in začnejo šteti zrna pšenice.   

Ker je štetje dolgočasno in bi zelo dolgo trajalo, mi pa nimamo dovolj časa in 
pšenice, bomo vprašanje poskusili odgovoriti s pomočjo eksponentne funkcije in 
programa Excel.  

---

> *Vprašanje:*  
> **Koliko prostora zavzame $2^{40}$ zrn pšenice?**  

Zanima nas zgolj ocena, ne pa čisto točen volumen. Dovolj bo, če bomo ugotovili 
ali je količina sprejemljiva za kralja ali je pšenice preveč. Pomagali si bomo z 
razmerjem med potencami števila 2 in potencami števila 10. Če to razmerje poznamo, 
lahko ugotovimo red velikosti $ 2^{40} $ in na ta način ocenimo volumen. Ugotovili 
bomo, da je določena potenca števila 2 skoraj enaka neki potenci števila 10, ki jo 
že poznamo.  

V nadaljevanju bomo:
1. določili v kakšnem razmerju so potence števil 2 in 10, 
2. ocenili potence števila 2 s potencami števila 10, 
3. utemeljili, da je ta ocena dobra, 
4. izračunali volumen pšenice. 

Ker so zrna pšenice majhna, njihovo število pa je veliko, si količino težko predstavljamo. 
Zato bomo za boljšo predstavo za enote volumna vzeli kaj bolj vsakdanjega.

Predpostavimo, da je $2^{10} \approx 10^{3}$. Da dobimo občutek kako pravilna je ta 
ocena, preuredimo enačbo tako, da iz nje dobimo približek za število 2. Za koliko 
približek odstopa? Pomagaš si lahko s pravili potenciranja. 

><a name="pravila"></a>*Pravila potenciranja*
>
>$x^{n} = \underbrace{(x)(x)...(x)}_\text{n-krat}$  
>$x^{-n} = \frac{1}{x^{n}}$  
>$x^{\frac{1}{n}} = n \sqrt{x}$  
>$x^{a} \times x^{b} = x^{a + b}$  
>$x^{a} \times y^{a} = (xy)^{a}$  
>$\frac{x^{a}}{x^{b}} = x^{a} \times x^{-b} = x^{a-b}$  
>$\frac{x^{a}}{y^{a}} = (\frac{x}{y})^{a}$  
>$(x^{a})^{b} = x^{ab}$  
>$x^{0} = 1$  (če je $x \neq 0$)  
>$x^{\frac{a}{b}} = (b \sqrt{x})^{a}$  

>**Opomba:**  
>Znak $\approx$ pomeni približno enako.

## Volumen pšenice 

Kakšen je torej red velikosti $2^{40}$ in kakšen je volumen pšenice?  

Napaka, ki jo dobimo pri naši oceni je dovolj majhna, da je sprejemljiva za našo nalogo.  

Volumen pšenice bomo podali v litrih in kubičnih metrih. En liter zavzame volumen kocke s 
stranico 100mm. Kubični meter vsebuje 1000 litrov.  

Kolikšen volumen zavzame $10^{12}$ oz. bilijon zrn pšenice? 

V Excelu odpri nov delovni list in tabelo od prej v njem prilagodi tako, da število zrn 
pšenice predstaviš v litrih in kubičnih metrih. Denimo, da zrno pšenice meri 
$2mm \times 3mm \times 8mm$. Za približek volumna enega zrna zato vzamemo $50 mm^3$. 
Prepričaj se, da iz tega sledi, da je v enem litru $2 \times 10^{4}$ zrn in v enem kubičnem 
metru $2 \times 10^{7}$ zrn pšenice.  

V pomoč ti je lahko, da na najprej pretvoriš število zrn v kubične milimetre in nato kubične 
milimetre v litre ter kubične metre.

## Zaključek  

Vrnimo se k modrim možem. Utrujeni in siti štetja ugotovijo, da kraljeva kašča ne vsebuje dovolj pšenice za 
mladeniča. Ko kralj sliši to novico, zaprepadeno obstane na mestu in ne ve, kaj mu je storiti. Osramočen stopi 
pred mladeniča, mu prizna svojo zmoto in ponudi kakšno drugo darilo. Mladenič pa zavrne vsa darila in namesto 
tega zaprosi kraljevo hčer za roko. Hči, navdušena nad mladeničem, vzhičeno privoli in srečno živita do konca 
svojih dni.
